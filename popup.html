<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>Page Reader</h3>
  <input type="text" id="targetDiv" placeholder="Enter div ID or class (e.g., match-box)" value="match-box">
  <button id="readButton">Read Div Content</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
